{% extends 'healthapp/base.html' %} 
{% block title %}Create Program - CEMA HIS{% endblock %}
{% block header %}Create Health Program{% endblock %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="{{ form.name.id_for_label }}">Program Name</label>
    {{ form.name.errors }}
    <input
      type="text"
      class="form-control"
      id="{{ form.name.id_for_label }}"
      name="{{ form.name.html_name }}"
      required
    />
    <small class="text-muted">E.g., TB, Malaria, HIV</small>
  </div>
  <div class="mb-3">
    <label for="{{ form.description.id_for_label }}">Description</label>
    {{ form.description.errors }}
    <textarea
      class="form-control"
      id="{{ form.description.id_for_label }}"
      name="{{ form.description.html_name }}"
      rows="3"
      required
    ></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{% url 'program-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
