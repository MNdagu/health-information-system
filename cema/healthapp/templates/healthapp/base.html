<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}CEMA Health Information System{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding-top: 56px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-primary fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">CEMA HIS</a>
        <div class="navbar-nav me-auto">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
          <a class="nav-link" href="{% url 'program-list' %}">Programs</a>
          <a class="nav-link" href="{% url 'program-create' %}"
            >Create Program</a
          >
          <a class="nav-link" href="{% url 'client-list' %}">Clients</a>
          <a class="nav-link" href="{% url 'client-create' %}"
            >Register Client</a
          >
        </div>
        <form class="d-flex" action="{% url 'client-list' %}" method="get">
          <input
            class="form-control me-2"
            type="search"
            name="q"
            placeholder="Search clients"
          />
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container mt-3">
      {% if messages %} {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %} {% endif %}

      <h1 class="h2 mb-3 border-bottom pb-2">
        {% block header %}{% endblock %}
      </h1>
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
